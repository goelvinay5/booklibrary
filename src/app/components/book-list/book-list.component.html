<h2>Book List</h2>
<table mat-table [dataSource]="books" class="mat-elevation-z8">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let book">
      <mat-radio-button (click)="selectBook(book)" [checked]="selectedBook === book"></mat-radio-button>
    </td>
  </ng-container>
  
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let book"> {{book.title}} </td>
  </ng-container>
  
  <ng-container matColumnDef="isbn">
    <th mat-header-cell *matHeaderCellDef> ISBN </th>
    <td mat-cell *matCellDef="let book"> {{book.isbn}} </td>
  </ng-container>
  
  <ng-container matColumnDef="publishYear">
    <th mat-header-cell *matHeaderCellDef> Publish Year </th>
    <td mat-cell *matCellDef="let book"> {{book.publishYear}} </td>
  </ng-container>
  
  <ng-container matColumnDef="coverPrice">
    <th mat-header-cell *matHeaderCellDef> Cover Price </th>
    <td mat-cell *matCellDef="let book"> {{book.coverPrice}} </td>
  </ng-container>
  
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let book"> {{book.isCheckedOut ? 'Checked Out' : 'Available'}} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="['select', 'title', 'isbn', 'publishYear', 'coverPrice', 'status']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['select', 'title', 'isbn', 'publishYear', 'coverPrice', 'status'];"></tr>
</table>

    <button mat-raised-button [disabled]="!selectedBook || !selectedBook.isCheckedOut">check-in</button>
  </div> -->
<div>
  <button mat-raised-button [disabled]="!selectedBook || selectedBook.isCheckedOut" [routerLink]="['/check-out', selectedBook?.id]">check-out</button>
  <button mat-raised-button [disabled]="!selectedBook || !selectedBook.isCheckedOut" [routerLink]="['/check-in', selectedBook?.id]">check-in</button>
</div>
